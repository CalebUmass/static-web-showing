<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trench Book Viewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Back Arrow -->
  <a href="../../Projects-Landing-Page-main-copy/projects-page.html" class="back-arrow">
    <span class="arrow-icon">&#8592;</span> Back
  </a>

  <div class="content">
    <h1>Trench Book Viewer</h1>

    <label for="trenchBookSelect">Choose a Book:</label>
    <select id="trenchBookSelect">
      <option value="">-- Choose a Book --</option>
      <option value="Trench-Book-AB-I">Trench-Book-AB-I</option>
      <option value="Trench-Book-AC-I">Trench-Book-AC-I</option>
      <option value="Trench-Book-AC-VII">Trench-Book-AC-VII</option>
      <option value="Trench-Book-AC-VIII">Trench-Book-AC-VIII</option>
      <option value="Trench-Book-BH-II">Trench-Book-BH-II</option>
      <option value="Trench-Book-CT-III">Trench-Book-CT-III</option>
      <option value="Trench-Book-GD-I">Trench-Book-GD-I</option>
    </select>

    <!-- Main layout: centered content + sidebar -->
    <div class="main-layout">

      
      <!-- Centered main content -->
      <div class="content-center">
        <!-- Trench info -->
        <div class="info-map-wrapper">
          <table id="trenchInfoTable">
            <tr><th colspan="2">Trench Info</th></tr>
            <tr><td>Title</td><td id="infoTitle">-</td></tr>
            <tr><td>Author</td><td id="infoAuthor">-</td></tr>
            <tr><td>Date</td><td id="infoDate">-</td></tr>
            <tr><td>Coordinates</td><td id="infoCoords">-</td></tr>
          </table>
            <div id="map" class="mini-map"></div>
        </div>
      </div>

        <!-- Image viewer -->
        <div id="imageViewer">
          <button id="fullscreenBtn" title="Fullscreen">⛶</button>
          <button id="prevBtn">◀</button>
          <img id="currentImage" src="images/default.jpg" alt="No book selected" />
          <button id="nextBtn">▶</button>
          <input type="range" id="pageSlider" min="1" value="1" disabled />
          <div id="pageCounter">Page 1 of X</div>
        </div>

        <!-- Image thumbnails or extra images -->
        <div id="imagesContainer"></div>

      <!-- Sidebar filter -->
      <div id="filterSidebar" class="sidebar">
        <h3>Filter Books</h3>

        <label for="authorFilter">Author:</label>
        <input type="text" id="authorFilter" placeholder="Author" class="filter-input" />

        <label for="dateFilter">Date:</label>
        <input type="text" id="dateFilter" placeholder="Year" class="filter-input" />

        <label for="trenchNameFilter">Trench Name:</label>
        <input type="text" id="trenchNameFilter" placeholder="Trench Name" class="filter-input" />

        <button id="clearFilters" class="clear-button">Clear Filters</button>

        <div id="filteredBooks" class="filtered-books-list"></div>
      </div>

    </div> <!-- end .main-layout -->
  </div>

  <!-- JS Scripts -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxRWnEtMTZTE8MtPtDILnW0UjAHeFR6Gw"></script>
  <script src="main.js?v=2"></script>
</body>
</html>
