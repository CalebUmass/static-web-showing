<!DOCTYPE html>
<html>

<head>
    <title>Coordinate Converter</title>
    <link href="converterstyling.css" rel="stylesheet">
    <!--Links to fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300..700;1,300..700&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- Back to homepage (back arrow)-->
    <a href="../Projects-Landing-Page-main-copy/projects-page.html" class="back-arrow">
        <span class="arrow-icon">&#8592;</span> Back
    </a>
    
    <!-- Input Form -->
    <div class="container">
        <!-- Input Section -->
        <div class="pages" id="input" style="display: flex;">
            <div id="bg-container">
                <h2 id="heading1">Coordinates to Projected Coordinates</h2>
            </div>
            <div class="glass-card" id="inputbox"> <!--Class glass-card is used to stylize all "glass card" objects (the translucent containers)-->
                <h3 class="input-subheading">Input coordinates to get projected coordinates.</h3> <!--Heading within glass card-->
                <form id="inputform"> <!--This form accepts all the coordinates to convert-->
                    <div class="input-field">
                        <label for="xcoord">x-coordinate:</label>
                        <input type="number" name="xcoord" id="xcoord" step="any" required> <!--Input type is number so that users can only enter valid coordinates. Has required so that both boxes need to be filled in order for form to submit (makes it harder to break the code)-->
                    </div>
                    <div class="input-field">
                        <label for="ycoord">y-coordinate:</label>
                        <input type="number" name="ycoord" id="ycoord" step="any" required>
                    </div>
                    <input type="submit" id="submit" value="Submit"> <!--The submit button. This triggers the code in conversionsonefunction.js, so do not change any info about it unless you also update it in the JS-->
                </form>
            </div>
        </div>
        
        <!-- Output Section --> <!--This appears after the JS code has run.-->
        <div class="pages" id="output" style="display: none;"> <!--Display is none to keep it hidden until the JS runs-->
            <div id="bg-container"> <!--This container holds all the output, but its main function is to contain the background image-->
                <div class="output-columns"> <!--This holds all three columns, each which include a set of coordinates-->
                    <div class="glass-card">
                        <h3>Your Input:</h3>
                        <div id="input-display"></div>
                    </div>
                    <div class="glass-card">
                        <h3>WGS Coordinates:</h3>
                        <div id="wgs-display"></div>
                    </div>
                    <div class="glass-card">
                        <h3>EPSG Coordinates:</h3>
                        <div id="espg-display"></div>
                    </div>
                </div>
            </div>
            <button id="newsearch" onclick="switchToInput()">New Search</button> <!--This button allows the user to input new coordinates. The switchtoInput function will take them back to the input screen.-->
        </div>
    </div>
    </div>
    
    <!--LOADER-->
    <div id="loader-overlay" class="loader-overlay" style="display: none;"> <!--Display is none so that the loader is hidden until needed-->
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>

    <script src="conversionsonefunction.js"></script>
    <script>
        document.getElementById("inputform").addEventListener("submit", convert); //this calls the convert function (in the conversionsonefunction.js script
    </script>
    <script>
        //this function switches the user back to the input screen
        function switchToInput() {
            document.getElementById("output").style.display = "none"; //it hides the output screen
            document.getElementById("input").style.display = "flex"; //it displays the input screen again
        }
    </script>
</body>

</html>
